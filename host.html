<!DOCTYPE html>
<html>
<head>
<title>Cookie</title>
<script>
(function() {
  var iFrame = document.createElement("IFRAME");
  iFrame.setAttribute("src", "https://rawgit.com/qoomon/3rd-party-cookie-test/master/cookie.html");
  iFrame.style.width = "0px";
  iFrame.style.height = "0px";
  iFrame.onload = function(){
    iFrame.postMessage("cookie", "*");
  }
  document.body.appendChild(iFrame);
  
  if (window.addEventListener) {
   	window.addEventListener("message", handleEvent, false);
  } else {
    // Internet Explorer versions prior to IE 9
   	window.attachEvent("onmessage", handleEvent);
  }
  
  function handleEvent (event) {
   	var message = event.data ;
   	alert( "receivedMessage: \n" + JSON.stringify(message,2,2));
   }
})();
</script>
</head>
<body>
</body>
</html>
