<!DOCTYPE html>
<html>
<head>
<title>Cookie</title>
<script>
var  testCookieName = 'TestForThirdPartyCookie';
document.cookie = testCookieName + "=yes;";
if ( document.cookie.indexOf( testCookieName ) == -1 ) {
 document.write( "<b>You do not 3rd party cookies enabled</b>" );
} else {
 document.write( "<b>You have 3rd party cookies enabled</b>" );
}
</script>
</head>
<body>
</body>
</html>
