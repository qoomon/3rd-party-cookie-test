<!DOCTYPE html>
<html>
<head>
<title>Cookie</title>
<script>
(function(){
 var  testCookieName = 'testCookie';
 document.cookie = testCookieName + "=yes;";
 var cookiesEnabled =  document.cookie.indexOf( testCookieName ) == -1 
 if(cookiesEnabled) {
  alert( "Cookies are enabled" );
 } else {
  alert( "Cookies are disabled" );
 }
 
 if (window.addEventListener) {
 	window.addEventListener("message", handleEvent, false);
 } else {
   // Internet Explorer versions prior to IE 9
 	window.attachEvent("onmessage", handleEvent);
 }
 
 function handleEvent (event) {
 	var message = event.data ;
 	switch (message.type) {
 	  case "cookie":
      alert( "postMessage: " + cookiesEnabled);
 	    parent.postMessage(cookiesEnabled, "*");
 	    break;
 	  default:
 	}
 }
})();
</script>
</head>
<body>
</body>
</html>
